<div class="form-container">
    <form class="update-form" [formGroup]="playerService.form">
        <input hidden matInput formControlName='_id' #_id>
        <mat-form-field>
            <input matInput placeholder="Player" formControlName='name' #name>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Select A Rating" formControlName='ranking' #ranking>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
                <mat-option value="6">6</mat-option>
                <mat-option value="7">7</mat-option>
                <mat-option value="8">8</mat-option>
                <mat-option value="9">9</mat-option>
                <mat-option value="10">10</mat-option>


            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Time" formControlName='time' #time>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Score" formControlName='score' #score>
        </mat-form-field>

        <mat-form-field>
                <mat-select placeholder="Select A Game" formControlName='game' #game>
                        <mat-option [value]="game.title" *ngFor="let game of games ">{{game.title}}</mat-option>
                        
                    </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Select A Status" formControlName='status' #status>
                <mat-option value='Available'>Available</mat-option>
                <mat-option value='Unavailable'>Unavailable</mat-option>
            </mat-select>
        </mat-form-field>

        <br>
        <table>
            <tr>
                <td><button class="btn btn-primary"
                        (click)="updatePlayer(_id.value,name.value,ranking.value,time.value,score.value,game.value,status.value)"
                        [disabled]="playerService.form.pristine || playerService.form.invalid">Update</button></td>
                <td><button class="btn btn-danger" (click)="closeDialog()">Cancel</button></td>
            </tr>
        </table>



    </form>

</div>
