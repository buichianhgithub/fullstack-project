<mat-card>
    <button mat-flat-button color="accent">Players</button>
    <button mat-flat-button color="primary" routerLink="/games">Games</button>
</mat-card>

<div class="card">
    <h1>Players Table</h1>
    <table mat-table [dataSource]="players" class="mat-elevation-z8" >

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ranking">
            <th mat-header-cell *matHeaderCellDef> Ranking </th>
            <td mat-cell *matCellDef="let element"> {{element.ranking}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="unavailable">
            <th mat-header-cell *matHeaderCellDef> Unavailable </th>
            <td mat-cell *matCellDef="let element"> {{element.unavailable}} </td>
        </ng-container>

        <ng-container matColumnDef="game">
            <th mat-header-cell *matHeaderCellDef> Game Played </th>
            <td mat-cell *matCellDef="let element"> {{element.game}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary">Update</button></td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent"> Delete </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
