<mat-card>
    <button mat-flat-button color="accent">Player Rankings</button>
    <button mat-flat-button color="primary" routerLink="/login">Admin</button>
</mat-card>

<div class="card">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Search">
    </mat-form-field>
    <h1>Players Table</h1>
    <table mat-table [dataSource]="players" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Ranking Column -->
        <ng-container matColumnDef="ranking">
            <th mat-header-cell *matHeaderCellDef> Ranking </th>
            <td mat-cell *matCellDef="let element"> {{element.ranking}} </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>


        <!-- Score Column -->
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Unavailable </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Game Played Column -->
        <ng-container matColumnDef="game">
            <th mat-header-cell *matHeaderCellDef> Game Played </th>
            <td mat-cell *matCellDef="let element"> {{element.game}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" *ngIf= "element.status === 'Available'"
                    (click)="openDialogUpdatePlayer()">Join</button>
            </td>
            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
